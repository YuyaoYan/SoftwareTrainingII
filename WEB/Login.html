<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>登录防汛监测系统</title>
<link href="css/style.css" rel="stylesheet" type="text/css" /> 
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>
</head>

<body style="background-color:#0088ee; background-image:url(images/cloud.jpg); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
      <div id="cloud3" class="cloud"></div>
    </div>  


    <div class="logintop">    
        <span><h3>登录防汛监测系统</h3></span>      
    </div>
    
    <div class="loginbody">
        
    	<span class="systemlogo"></span> 
       
        <div class="loginbox">

            <form action="UserServlet?method=login" method="post" name="login">
        	    <ul>
        	    <li><input id="user_name" name="user_name" type="text" class="loginuser" value="admin" onclick="JavaScript:this.value=""/></li>
        	    <li><input id="user_password" name="user_password" type="password" class="loginpwd" value="密码" onclick="JavaScript:this.value=""/></li>
        	    <li><input id="submit" name="submit" type="submit" class="loginbtn" value="登录"  />
        		<label><input id="remember" name="remember" type="checkbox" value="" checked="checked" />记住密码</label>
        		<label><a href="#">忘记密码？</a></label></li>
        	    </ul>
            </form>
    
        </div>
    
    </div>
   
    <div class="loginbm"></div>
	
    
</body>

</html>
